{% extends 'base.html' %}

{% block title %}Admin{% endblock %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1 class="article-heading">Configuration</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6">
			<h2>Create a new value</h2>

			<form method="POST" role="form" class="form-inline">
				<div class="form-group">
					<label for="id" class="sr-only">Key</label>
					<input id="key" type="text" name="key" class="form-control" placeholder="Key name">
				</div>
				<div class="form-group">
					<label for="value" class="sr-only">Value</label>
					<input id="value" type="text" name="value" class="form-control" placeholder="Value">
				</div>
				<button type="submit" class="btn btn-default">Save</button>
			</form>
		</div>
		<div class="col-md-6">
			<h2>Configuration</h2>

			<dl>
			{% for config in configuration %}
			<dt>{{config.key}}</dt>
			<dd>{{config.value}}</dd>
			{% endfor %}
			</dl>
			


		</div>
	</div>
</div>

{% endblock %}
